<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch 8 Assignment-5</title>
    <!-- daisy ui an tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap");

      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="container mx-auto">
      <div class="hero min-h-screen">
        <div class="hero-content flex-col-reverse lg:flex-row gap-12">
          <div class="space-y-4">
            <p class="py-6 text-2xl font-semibold">---Sale fever---</p>
            <h1 class="text-5xl font-bold">
              Purchase $ 200 <br />
              or above & get 20% off
            </h1>

            <p class="text-2xl font-semibold">
              User Promo Code:
              <span id="copun-code" class="text-red-700">sale200</span>
            </p>
          </div>
          <img
            class="shadow-none"
            src="/images/hero.png"
            class="max-w-sm rounded-lg shadow-2xl"
          />
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6">
      <section class="flex flex-col lg:flex-row justify-between gap-6">
        <section>
          <!-- bicycle cards -->
          <h2 class="text-4xl font-bold mb-4 text-gray-400 uppercase">
            Newly Arrived Bicycles
          </h2>
          <div
          id="cards"
          class="cards grid pb-20 justify-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <h2 class="text-4xl font-bold mb-4 text-gray-400 uppercase">
          New Furnitures
        </h2>
          <div
          id="cards2"
          class="cards grid justify-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        </section>

        <aside class="lg:w-8/12 flex justify-center">
          <div class="w-full">
            <p class="text-2xl mb-4 font-semibold">Have coupn?</p>
            <div class="mb-5 space-y-4">
              <div class="join w-full">
                <input
                  id="discount-input-fild"
                  class="input w-full input-bordered join-item bg-black text-white"
                  placeholder="Copun"
                />
                <button
                  id="apply-discount-btn"
                  class="btn btn-error join-item rounded-lg"
                >
                  Apply
                </button>
              </div>
              <ol
                id="items"
                class="allItems space-y-1 list-decimal list-inside"
              ></ol>
            </div>
            <hr />
            <div class="my-5 space-y-3">
              <p class="text-lg font-medium text-gray-700">
                Total Price: <span id="total-price">0</span>$
              </p>
              <p class="text-lg font-medium text-gray-700">
                Discount: <span id="discount-price">0</span>$
              </p>
              <p class="text-lg font-medium text-gray-700">
                Total: <span id="total">0</span>$
              </p>
            </div>
            <hr class="mb-4" />
            <!-- Open the modal using ID.showModal() method -->
            <button
              class="btn btn-error w-full text-white"
              onclick="my_modal_1.showModal()"
            >
              Make Purchase
            </button>
            <dialog id="my_modal_1" class="modal">
              <div class="modal-box p-10">
                <h3 class="text-4xl text-green-500 font-poppins font-semibold">Contratulation!üòç</h3>
                <p class="py-4 text-lg font-medium">
                  You have sucessfully purchased.
                </p>
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Ok</button>
                  </form>
                </div>
              </div>
            </dialog>
          </div>
        </aside>
      </section>
    </main>

    <footer></footer>

    <!-- script js -->
    <script src="/script/cards.js"></script>
    <script src="/script/main.js"></script>
  </body>
</html>
